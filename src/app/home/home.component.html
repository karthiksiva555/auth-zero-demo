<h2>Hi {{username}}</h2>

<ul *ngIf="auth.user$ | async as user">
  <li>{{ user.name }}</li>
  <li>{{ user.email }}</li>
</ul>

<button *ngIf="!userLoaded" name="loadUser" (click)="loadUser()">Load User</button>
<button *ngIf="userLoaded" name="updateUserMetadata" (click)="updateUserMetadata()">Update User Metadata</button>
<button name="createUser" (click)="createUser()">Create User</button>
